@if (product) {
  <section class="py-8">
    <div class="max-w-screen-2xl mx-auto px-4">
      <div class="grid grid-cols-2 gap-8">
        <div class="max-w-xl mx-auto">
          <img [src]="product.pictureUrl" [alt]="product.name" class="w-full">
        </div>
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
          <div class="mt-4 items-center gap-4 flex">
            <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
          </div>
          <div class="flex mt-6 gap-4">
            <button mat-flat-button class="match-input-height">
              <mat-icon>shopping_cart</mat-icon>
              Add to cart
            </button>
            <mat-form-field appearance="outline" class="flex flex-row">
              <mat-label>Quantity</mat-label>
              <input matInput type="number">
            </mat-form-field>
          </div>
          <mat-divider class="my-6"></mat-divider>
          <p class="mt-6 text-gray-500">
            {{product.description}}
          </p>
        </div>
      </div>
    </div>
  </section>
}
